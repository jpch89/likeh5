<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<form action="http://www.baidu.com">
    <fieldset>
        <legend>注册界面</legend>
        <p>
            账号：<input type="text" name="account">
        </p>
        <p>
            密码：<input type="password" name="pwd">
        </p>
        <!--
        在单选框和多选框中，所有的项目的name必须一致
        在表单标签中，除了按钮标签以外的标签，都可以通过value来指定需要提交到服务器的数据
        -->
        <p>
            性别：
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="femail">女
            <input type="radio" name="gender" checked="checked" value="unknown">保密
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby" value="basketball">篮球
            <input type="checkbox" name="hobby" value="football">足球
            <input type="checkbox" checked="checked" name="hobby" value="crazy">足浴
        </p>
        <p>
            简介：
            <textarea cols="30" rows="10" name="desc"></textarea>
        </p>
        <p>
            生日：
            <input type="date" name="birthday">
        </p>
        <p>
            邮箱：
            <input type="email" name="email">
        </p>
        <p>
            电话：
            <input type="number" name="phone">
        </p>
        <p>
            <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="清空">
        </p>
        </fieldset>
        <!--
        account=啦啦啦
        &pwd=111
        这里必须写 value 才知道传的值到底是多少
        &gender=on
        &hobby=on
        &hobby=on
        &desc=我是
        &birthday=2018-10-11
        &email=ddldl%401.com
        &phone=12134
        -->
</form>
</body>
</html>
