<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>《风暴英雄》官方网站_暴雪出品 明星汇聚 MOBA竞技新篇章</title>

    <!--
        1. 几乎所有网站的快捷图标（收藏图标）都叫做 favicon.ico
        2. 快捷图标（收藏图标）必须放到站点文件夹的根目录中（与 index.html 同级）
        3. 通过 link 标签引入快捷图标（收藏图标）
     -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--
        reset.css：很暴力的清除系统默认设置的样式
        normalize.css：保留系统默认设置的有价值的样式，并且修复了很多浏览器的 Bug
     -->
     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/base.css">
     <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <video autoplay loop muted poster="images/bg.jpg">
        <source src="images/bg.mp4" type="video/mp4">
        <source src="images/bg.webm" type="video/webm">
    </video>
</body>
</html>
