<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的属性</title>
</head>
<body>
<table border="1" width="500px" height="300px" align="right" cellspacing="0">
    <tr align="center">
        <td width="100px" height="50px">姓名</td>
        <td>学号</td>
    </tr>
    <tr>
        <td>团子</td>
        <td>666</td>
    </tr>
</table>
</body>
</html>
