<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伸缩布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
        }

        ul>li {
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }

        ul>li:nth-child(1) {
            background: red;
            /* flex-shrink: 0; */
            flex-shrink: 1;

            /*
            在伸缩项有一个 flex-shrink 属性，用于控制当所有伸缩项的宽度总和大于伸缩容器宽度的时候，
            如何缩小自己，以便所有的伸缩项宽度的总和可以填满整个容器。
            默认情况下 flex-shrink 的取值为 1，表示当所有伸缩项宽度的总和大于伸缩容器宽度的时候，缩小自己

            注意点：
            只有当所有伸缩项的宽度总和大于伸缩容器宽度的时候 flex-shrink 这个属性才有效。
            flex-shrink 取值为 0 的时候，则不会压缩伸缩项，而是会超出伸缩容器的范围。

            flex-shrink 缩小的公式
            1. 所有伸缩项的宽度总和 - 伸缩容器宽度 = 溢出的宽度
            900 - 600 = 300
            2. 计算权重值
            每一个伸缩项需要的份数 * 当前伸缩项的宽度，然后再相加
            1 * 300 + 4 * 300 + 8 * 300 = 3900
            3. 计算每个伸缩项需要缩小的范围
            溢出的宽度 * 当前伸缩项的宽度 * 当前伸缩项需要的份数 / 权重值
            300 * 300 * 1 / 3900 = 23.07
            第一个伸缩项的宽度 = 300 - 23.07 = 276.9
            300 * 300 * 4 / 3900 = 92.3
            第二个伸缩项的宽度 = 300 - 92.3 = 207.6
             */
        }

        ul>li:nth-child(2) {
            background: green;
            /* flex-shrink: 0; */
            flex-shrink: 4;
        }

        ul>li:nth-child(3) {
            background: blue;
            /* flex-shrink: 0; */
            flex-shrink: 8;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
