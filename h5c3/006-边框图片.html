<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>006-边框图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 70px solid #000;
            box-sizing: border-box;
            margin: 200px auto;
            background: skyblue;
            /* 告诉浏览器，让哪一张图片成为边框 */
            /* 注意点：
                如果只通过 source 指定了哪一张图片作为边框的图片，默认情况下会将图片放到边框的四个顶点。
                如果设置了边框图片，那么就不会显示边框颜色，边框图片的优先级高于边框颜色
             */
            border-image-source: url("images/border.jpg");
            /* background: skyblue; */
            /* 告诉浏览器，如何对指定的边框图片进行切割 */
            /* 注意：没有单位！ */
            /* border-image-slice: 70 70 70 70 fill; */
            border-image-slice: 70 70 70 70;
            /* 告诉浏览器，边框图片显示的宽度，并不是指定边框的宽度 */
            /* 注意点：如果通过 border-image-width 指定了边框图片的宽度，那么默认的边框宽度就会失效 */
            /* 其实也不是失效，只不过会按照 border-image-width 指定的宽度显示 */
            border-image-width: 10px;
            /* 告诉浏览器，除了边框图片四个角以外的图片，如何填充，默认是拉伸 */
            border-image-repeat: stretch;
            /* 除了四个顶点，重复边框图片 */
            border-image-repeat: repeat;
            /* 除了四个顶点，重复边框图片，中间的图片重复整数次 */
            border-image-repeat: round;
            /* 告诉浏览器，边框浏览器需要向外移动多少 */
            /*                    上  右    下   左 */
            border-image-outset: 10px 30px 50px 70px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
