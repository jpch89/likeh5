<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left, .right {
            width: 200px;
            height: 200px;
            float: left;
            background: red;
        }

        .center {
            width: 100%;
            height: 200px;
            float: left;
            background: skyblue;
        }

        .box {
            padding: 0 200px;
            background: purple;
            /* 清除浮动不是必要的，只是为了便于观察 */
            overflow: hidden;
            min-width: 400px;
        }

        .left {
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        .right {
            margin-left: -200px;
            position: relative;
            left: 200px;
        }
    </style>
</head>
<body>
    <!--
        1. 什么是圣杯布局和双飞翼布局？
        两者实现的功能都一样，都是用于实现两侧的宽度不变，中间的宽度自适应的三栏布局。

        2. 圣杯布局的步骤
        2.1 搞一个容器，里面放三个盒子
        2.2 设置两侧盒子的宽度（固定）
        2.3 设置中间盒子的宽度等于容器的宽度（100%）
        2.4 设置容器的 padding 等于两侧盒子的宽度
        2.5 让三个盒子都在同一个方向上浮动
        2.6 设置左边盒子的 margin-left 为 -100%
        2.7 通过定位调整左边的盒子，让左边的盒子不要盖住中间的区域
        2.8 设置右边盒子的 margin-left 为 -自身宽度
        2.9 通过定位调整右边的盒子，让右边的盒子不要盖住中间的区域
        3.0 给容器设置一个最小的宽度，防止缩小后变形
     -->

     <div class="box">
         <!-- 中间的盒子多数为图片，放在前面可以让它先渲染，提升用户体验 -->
         <div class="center">中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容中间的内容</div>
         <div class="left"></div>
         <div class="right"></div>
     </div>
</body>
</html>
