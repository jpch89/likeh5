<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伸缩布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
        }

        ul>li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }

        ul>li:nth-child(1) {
            background: red;

            /*
            flex: 扩充 缩小 宽度;

            flex 默认值：
            flex: 0 1 auto;
            */
            /* 下面是默认值，所以不会有任何变化 */
            flex: 0 1 auto;

            flex: 0 1 100px;
        }

        ul>li:nth-child(2) {
            background: green;
            flex: 0 1 200px;
        }

        ul>li:nth-child(3) {
            background: blue;
            flex: 0 1 300px;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
