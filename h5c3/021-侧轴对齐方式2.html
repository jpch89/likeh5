<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伸缩布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;

        }

        ul>li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            background: red;
        }

        ul>li:nth-child(1) {
            /*
                如果在伸缩容器中通过 align-items 来控制伸缩项的对齐方式，
                是一次性控制所有伸缩项的对齐方式。
                如果想单独控制某一个伸缩项在侧轴上的对齐方式，
                需要将设置对齐方式的属性写到伸缩项中，
                而不是写在伸缩容器中。

                align-items：写在伸缩容器中，控制所有伸缩项。
                align-self：写在伸缩项中，控制编写对应代码的伸缩项。

                注意点：
                    align-self 的取值和 align-items 的取值是一样的，
                    只是控制的范围和书写的位置不同而已。
             */
             align-self: flex-end;

        }

        ul>li:nth-child(2) {
            background: green;
            align-self: center;
        }

        ul>li:nth-child(3) {
            background: blue;
            /* 这是默认情况 */
            align-self: start;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
