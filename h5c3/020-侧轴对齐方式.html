<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伸缩布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
            /* 告诉浏览器，主轴起点在伸缩容器最左边，伸缩项从左至右 */
            flex-direction: row;
            /* 告诉浏览器排版好的伸缩项需要和主轴的起点对齐 */
            justify-content: flex-start;
            /* 告诉浏览器，排版好的伸缩项需要和侧轴的起点对齐，这就是默认值 */
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;
            /* 注意点：
            侧轴对比主轴来说，没有两端对齐 space-between 和环绕对齐 space-around
            */

            /* 基线对齐 baseline：
            让所有伸缩项中的基线在一条直线上对齐 */
            align-items: baseline;

            /* 拉伸对齐/等高对齐
            让所有伸缩项的高度变为侧轴的高度
            注意点：
            如果需要设置为拉伸对齐，那么伸缩项不能设置高度
            如果伸缩项设置了高度，那么拉伸对齐就会失效。
             */
            align-items: stretch;
        }

        ul>li {
            width: 100px;
            /* height: 100px; */
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            background: red;
        }

        ul>li:nth-child(2) {
            padding-top: 100px;
            background: green;
        }

        ul>li:nth-child(3) {
            background: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>yz</li>
        <li>xt</li>
        <li>op</li>
    </ul>
</body>

</html>
