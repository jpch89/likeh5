<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滑动门2</title>
    <style>
        .all {
            width: 100px;
            height: 60px;
            background: red url("images/border/nav-center.jpg") repeat-x;
            margin: 200px auto;
        }

        .left {
            width: 100%;
            height: 100%;
            background:url("images/border/nav-left.jpg") no-repeat;
        }

        .right {
            width: 100%;
            height: 100%;
            background: url("images/border/nav-right.jpg") center right no-repeat;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="left">
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
