<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伸缩布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
        }

        ul>li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }

        ul>li:nth-child(1) {
            background: red;
            /*
                默认情况下，每个伸缩项都有一个 order 属性，用于决定排序的先后顺序。
                默认情况下，所有伸缩项的 order 属性的取值都是 0，也就是说，谁写在前面，谁就排在前面。
                我们可以通过修改 order 属性的取值，来实现伸缩项的排序。
                排序规则：升序（从小到大的排序），越小的显示在越前面，越大的显示在越后面。
             */
            order: 999;
        }

        ul>li:nth-child(2) {
            background: green;
            order: 0;
        }

        ul>li:nth-child(3) {
            background: blue;
            order: -1;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
