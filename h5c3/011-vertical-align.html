<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 500px;
            background: skyblue;
            font-size: 40px;
            margin: 200px auto;
            line-height: 100px;
        }

        img {
            /* 默认情况下和一行文字的基线对齐 */
            /* 基线就是一行文字中最短文字的底部 */
            vertical-align: baseline;
            vertical-align: top;
            vertical-align: bottom;
            vertical-align: text-top;
            vertical-align: text-bottom;
            /* 中线不是文字正中的地方，而是基线往上走大概四分之一的位置 */
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!--
    1. 什么是 vertical-align?
    设置元素的垂直对齐方式。

    2. vertical-align 注意点：
        text-align 是设置给需要对齐元素的父元素
        vertical-align 是设置给需要对齐的那个元素本身
        vertical-align 只针对行内元素有效
 -->

    <div>
        <!-- 默认情况下，图片是和这一行的基线对齐的 -->
        斯塔克工业ypx<img src="images/dog.jpg" alt="狗">
    </div>
</body>
</html>
