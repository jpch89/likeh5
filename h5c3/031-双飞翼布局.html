<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left,
        .right {
            width: 200px;
            height: 200px;
            background: red;
            float: left;
        }

        .center {
            width: 100%;
            height: 200px;
            background: skyblue;
            float: left;
        }

        .center>.center-in {
            margin: 0 200px;
            height: 200px;
            background: yellow;
        }

        .left {
            margin-left: -100%;
        }

        .right {
            margin-left: -200px;
        }

        .box {
            background: purple;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!--
        1. 双飞翼布局的实现步骤
        1.1 搞一个容器，里面放三个盒子
        1.2 设置两侧盒子的宽度（固定）
        1.3 设置中间盒子的宽度等于容器的宽度（100%）
        1.4 让三个盒子都在同一个方向上浮动
        1.5 给中间的盒子添加一个子盒子
        1.6 给子盒子设置 margin 0 两侧盒子的宽度;
        1.7 设置左边盒子的 margin-left 为 -100%
        1.8 设置右边盒子的 margin-left 为 -自身宽度

        注意：不用设置 min-width，怎么拖动都不会变形
        团子注：但是在 firefox 里面会把中间的盒子挤没有。。。
     -->

    <div class="box">
        <div class="center">
            <div class="center-in">
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
                中间的内容中间的内容
            </div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
