<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
    <style>
        marquee {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<marquee loop="1">随便写点什么</marquee>
<marquee direction="right" scrollamount="50">随便写点什么</marquee>
<marquee direction="up" behavior="slide">随便写点什么</marquee>
<marquee direction="down" behavior="alternate">随便写点什么</marquee>
<marquee direction="down">
    <img src="img/团子.jpg" alt="" width="50px">
</marquee>

</body>
</html>
