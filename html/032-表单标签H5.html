<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签H5</title>
</head>
<body>
<form action="">
    <!--自动校验输入的内容是否符合邮箱的格式-->
    邮箱：<input type="email">
    <input type="submit">
    <br>

    <!--自动校验输入的内容是否是URL地址-->
    域名：<input type="url">
    <input type="submit">
    <br>

    <!--只能输入数字-->
    电话：<input type="number">
    <input type="submit">
    <br>

    <!--可以通过日历选择时间-->
    时间：<input type="date">
    <input type="submit">
    <br>

    <!--可以通过取色版来选择颜色-->
    颜色：<input type="color">
    <input type="submit">
    <br>
</form>
</body>
</html>
