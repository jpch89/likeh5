<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签3-textarea</title>
</head>
<body>
<!--
textarea标签
格式：
<textarea>
</textarea>
注意：
1. 默认无限换行
2. 默认情况下有自己的宽度和高度
3. 可以通过cols和rows来指定输入框的宽度和高度，虽然指定了宽高，还是可以无限往下输入
<textarea cols="2" rows="5">
</textarea>
4. 默认情况下，输入框可以手动拉伸的
5. 可以通过css控制让它无法拉伸（把resize设置为None）
-->

<textarea cols="2" rows="5">
</textarea>

</body>
</html>
