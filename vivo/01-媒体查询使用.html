<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 下面这句话，在谷歌浏览器模拟手机浏览的宽度时，最小的可以显示出来 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体查询基本使用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* div {
            width: 500px;
            height: 500px;
            background: red;
        } */

        /* 如果当前的网页是显示在电脑 or 平板 or 手机上的，并且当前浏览器的宽度是大于等于 1200px */
        /* 那么就执行后面大括号中的代码 */
        /* 其中 screen 是一个关键字，代表在电脑、平板或手机上的屏幕 */
        /* 当浏览器宽度小于 1200px 的时候，这个 div 就没有样式了 */
        @media screen and (min-width: 1200px) {
            div {
                width: 500px;
                height: 500px;
                background: red;
            }
        }

        /* 如果当前的网页是显示在电脑 or 平板 or 手机上的，并且当前浏览器的宽度是小于等于 1199px */
        /* 那么就执行后面大括号中的代码 */
        @media screen and (max-width: 1199px) {
            div {
                width: 300px;
                height: 300px;
                background: green;
            }
        }

        /* 如果当前的网页是显示在电脑 or 平板 or 手机上的，并且当前浏览器的宽度是小于等于 768px */
        /* 那么就执行后面大括号中的代码 */
        @media screen and (max-width: 768px) {
            div {
                width: 100px;
                height: 100px;
                background: blue;
            }
        }
    </style>
</head>
<body>
    <!-- 
        1. 什么是媒体查询？
        媒体查询就是获取到当前浏览器的宽度之后，根据不同的宽度设置元素不同的样式。

        2. 媒体查询的注意点：
        由于媒体查询需要根据不同的浏览器宽度调整元素的样式，所以不适合用于比较复杂的网页

        3. 媒体查询的格式
        3.1 内联格式：在这里的 media 可以理解为英文的 if（如果）
                    如果条件满足，就执行 {} 中的代码
            @media 条件{}
        3.2 外链格式
            <link rel="stylesheet" href="css/xxx.css" media="条件">
     -->
     <div></div>
</body>
</html>
