<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体查询基本使用2</title>
    <!-- 
        1. 在企业开发中，如果需要分别给电脑、平板、手机设置样式，我们会将电脑的样式写在前面，
        将平板的样式写在电脑的后面，将手机的样式写在平板的后面。
        2. 在企业开发中媒体查询中指定的宽度不是固定的。
        指定的宽度是根据自己企业的需求来指定的，
        并没有一个固定的值是代表电脑的，也没有一个固定的值是代表平板的，也没有一个固定的值是代表手机的。
        这里的 1200，和 768 是借鉴的知名框架的（Bootstrap）。
     -->
    <link rel="stylesheet" href="媒体查询CSS/index-pc.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="媒体查询CSS/index-pad.css" media="screen and (max-width: 1199px)">
    <link rel="stylesheet" href="媒体查询CSS/index-phone.css" media="screen and (max-width: 768px)">
</head>
<body>
    <div></div>
</body>
</html>
