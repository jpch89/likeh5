<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        #identity p{
            color: red;
        }
    </style>
</head>
<body>
<p>我是段落</p>
<div id="identity">
    <p>我是div的段落</p>
    <p>我是div的段落</p>
    <ul>
        <li>
            <p>我是div的ul的li的p</p>
        </li>
    </ul>
</div>
<p>我是段落</p>
</body>
</html>
