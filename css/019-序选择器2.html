<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序选择器2</title>
    <style>
        /* n从零开始 */
        p:nth-child(3n+3){
            color: red;
        }
    </style>
</head>
<body>
<p>我是项目1</p>
<p>我是项目2</p>
<p>我是项目3</p>
<p>我是项目4</p>
<p>我是项目5</p>
<p>我是项目6</p>
<p>我是项目7</p>
<p>我是项目8</p>
</body>
</html>
