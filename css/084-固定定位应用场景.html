<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
            height: 45px;
            background: url("img/nav.png") no-repeat center top;
            position: fixed;
        }
        .content{
            width: 100%;
            height: 8250px;
            background: url("img/content.png") no-repeat center top;
        }
        div img:first-child{
            position: fixed;
            left: 0;
            top: 200px;
        }
        div img:last-of-type{
            position: fixed;
            right: 0px;
            top: 200px;
        }
        div a{
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 50px;
            /*height: 50px;*/
            background-color: rgba(0, 0, 0, 0.3);
            text-decoration: none;
            text-align: center;
            line-height: 50px;

        }
    </style>
</head>
<body>
<div class="nav"></div>
<div class="content">
    <img src="img/left_ad.png" alt="">
    <img src="img/right_ad.png" alt="">
    <a href="#">返回</a>
</div>
</body>
</html>
