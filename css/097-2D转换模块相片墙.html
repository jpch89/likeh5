<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 400px;
            border: 1px solid #000;
            background-color: skyblue;
            margin-top: 100px;
            text-align: center;
        }
        ul li{
            list-style: none;
            width: 150px;
            height: 200px;
            display: inline-block;
            margin-top: 100px;
            transition: all 1s;
            position: relative;
            box-shadow: 0 0 10px;
        }
        ul li:nth-child(1){
            transform: rotate(30deg)
        }
        ul li:nth-child(2){
            transform: rotate(-40deg)
        }
        ul li:nth-child(3){
            transform: rotate(10deg)
        }
        ul li:nth-child(4){
            transform: rotate(45deg)
        }
        ul li img{
            width: 150px;
            height: 200px;
            border: 5px solid #fff;
            box-sizing: border-box;
        }
        ul li:hover{
            /*transform: rotate(0deg);*/
            /* 专业写法：清除旋转 */
            /* 后面覆盖前面的，所以这一句不写也可以 */
            /*transform: none;*/
            transform: scale(1.5);
            z-index: 998;
        }
    </style>
</head>
<body>
<ul>
    <li><img src="img/p1.jpg" alt=""></li>
    <li><img src="img/p2.jpg" alt=""></li>
    <li><img src="img/p3.jpg" alt=""></li>
    <li><img src="img/p4.jpg" alt=""></li>
</ul>
</body>
</html>
