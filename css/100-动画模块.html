<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 1. 告诉系统需要执行哪个动画 */
            animation-name: suibianxie;
            /* 3. 告诉系统动画持续的时长 */
            animation-duration: 3s;
        }
        /* 2. 告诉系统我们需要创建一个名称叫做suibianxie的动画 */
        @keyframes suibianxie{
            from{
                margin-left: 0;
            }
            to{
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
