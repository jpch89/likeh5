<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景尺寸属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            float: left;
            width: 200px;
            height: 200px;
            margin: 30px 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 200px;
        }
        ul li:nth-child(1){
            background: url("img/dog.jpg") no-repeat;
        }
        ul li:nth-child(2){
            background: url("img/dog.jpg") no-repeat;
            /*
            第一个参数：宽度
            第二个参数：高度
            */
            background-size: 200px 100px;
        }
        ul li:nth-child(3){
            background: url("img/dog.jpg") no-repeat;
            /*
            当前背景元素的宽高是当前元素宽高的百分之多少。
            第一个参数：宽度
            第二个参数：高度
            */
            background-size: 50% 50%;
        }
        ul li:nth-child(4){
            background: url("img/dog.jpg") no-repeat;
            /* 想让谁等比拉伸，就把谁指定为 auto 即可 */
            background-size: auto 100px;
        }
        ul li:nth-child(5){
            background: url("img/dog.jpg") no-repeat;
            /* 想让谁等比拉伸，就把谁指定为 auto 即可 */
            background-size: 100px auto;
        }
        ul li:nth-child(6){
            background: url("img/dog.jpg") no-repeat;
            /*
            background-size: cover; 的意义
            1. 告诉系统，这张图片需要等比拉伸。
            2. 告诉系统，图片需要拉伸到宽度和高度都填满元素。
            */
            background-size: cover;
        }
        ul li:nth-child(7){
            /*
            background-size: contain; 的意义
            1. 告诉系统，这张图片需要等比拉伸。
            2. 告诉系统，图片需要拉伸到宽度或者高度其中之一填满元素即可。
            */
            background: url("img/dog.jpg") no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
<ul>
    <li>默认</li>
    <li>具体像素</li>
    <li>百分比</li>
    <li>宽度等比拉伸</li>
    <li>高度等比拉伸</li>
    <li>cover</li>
    <li>contain</li>
</ul>
</body>
</html>
