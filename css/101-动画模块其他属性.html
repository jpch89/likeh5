<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块其他属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: sport;
            animation-duration: 2s;
            /*animation-delay: 2s;*/
            animation-timing-function: linear;
            animation-iteration-count: 3;
            animation-direction: alternate;
        }
        div:hover{
            animation-play-state: paused;
        }
        @keyframes sport{
            from{
                margin-left: 0;
            }
            to{
                margin-left: 500px;
            }
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
