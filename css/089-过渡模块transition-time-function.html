<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time-function</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background-color: pink;
            border: 1px solid #000;
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 50px;
            margin-top: 50px;
            background-color: blue;
            transition-property: margin-left;
            transition-duration: 10s;

        }
        ul:hover li{
            margin-left: 700px;
        }
        ul li:nth-of-type(1){
            transition-timing-function: linear;
        }
        ul li:nth-of-type(2){
            transition-timing-function: ease;
        }
        ul li:nth-of-type(3){
            transition-timing-function: ease-in;
        }
        ul li:nth-of-type(4){
            transition-timing-function: ease-out;
        }
        ul li:nth-of-type(5){
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
