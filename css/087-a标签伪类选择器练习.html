<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 960px;
            height: 40px;
            background-color: green;
            margin: 100px auto;
        }
        ul li{
            list-style: none;
            float: left;
            width: 120px;
            height: 40px;
            background-color: pink;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
        }
        ul li a{
            text-decoration: none;
            color: white;
            width: 120px;
            height: 40px;
            display: inline-block;
        }
        ul li a:hover{
            color: red;
            background-color: #ccc;
        }
        ul li a:active{
            color: yellow;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>
    <li><a href="#">我是导航</a></li>

</ul>
</body>
</html>
