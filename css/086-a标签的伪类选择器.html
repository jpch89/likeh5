<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签的伪类选择器</title>
    <style>
        a:hover{
            color: orange;
        }
        a:link{
            color: tomato;
        }
        a:visited{
            color: green;
        }
        a:active{
            color: pink;
        }

    </style>
</head>
<body>
<a href="http://www.taobao.com">淘宝</a>
<a href="http://www.jd.com">京东</a>
</body>
</html>
