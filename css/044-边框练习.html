<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框练习</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            border: 5px solid black;
        }
        .box2{
            /*
            border-top: 5px solid red;
            border-right: 5px solid green;
            border-bottom: 5px solid blue;
            border-left: 5px solid purple;
            */
            border-width: 5px;
            border-style: solid;
            border-color: red green blue purple;
        }
        .box3{
            border: 5px solid red;
            border-right: 5px dashed red;
            /* 同一选择器，后面的边框属性覆盖前面的属性 */
        }
        .box4{
            border: 5px solid red;
            border-style: solid dashed;
        }
        .box5{
            border: 5px solid black;
            border-bottom: none;
            /* none 代表不需要边框 */
        }
        .box6{
            width: 0px;
            height: 0px;
            border: 20px solid;
            border-color: red white;
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<hr>
<div class="box2"></div>
<hr>
<div class="box3"></div>
<hr>
<div class="box4"></div>
<hr>
<div class="box5"></div>
<hr>
<div class="box6"></div>
<hr>
</body>
</html>
