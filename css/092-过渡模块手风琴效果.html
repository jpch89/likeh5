<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 900px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul li{
            list-style: none;
            width: 150px;
            height: 300px;
            background-color: red;
            float: left;
            /*box-sizing: border-box;*/
            /*border: 1px solid #000;*/
            /*transition-property: width;*/
            /*transition-duration: 0.5s;*/
            transition: width 0.5s;
        }
        ul:hover li{
            width: 100px;
        }
        ul li:hover{
            width: 460px;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><img src="img/ad1.jpg" alt=""></li>
        <li><img src="img/ad2.jpg" alt=""></li>
        <li><img src="img/ad3.jpg" alt=""></li>
        <li><img src="img/ad4.jpg" alt=""></li>
        <li><img src="img/ad5.jpg" alt=""></li>
        <li><img src="img/ad6.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
