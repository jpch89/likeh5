<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id和class区别</title>
    <style type="text/css">
        .colorR{
            color: red;
        }
        .size30{
            font-size: 30px;
        }
        .line{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p class="colorR size30">第一段文字</p>
<p class="size30 line">第二段文字</p>
<p class="colorR line">第三段文字</p>
</body>
</html>
